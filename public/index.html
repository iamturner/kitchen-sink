<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>

    <style>
      * {
        font-family: inherit;
      }

      body {
        background-color: Canvas;
        color: CanvasText;
        color-scheme: light dark;
        font-family: monospace;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .wrapper {
        display: inline-flex;
        flex-direction: column;
        font-size: 1rem;
        margin: 16px 0;
      }

      .wrapper ul {
        list-style-type: none;
        margin: 4px 0 24px;
        padding: 0;
      }

      .wrapper ul li {
        margin: 8px 0;
      }

      .wrapper ul li.break {
        margin-bottom: 24px;
      }

      .logged-in-as {
        background: forestgreen;
        color: white;
        margin: 0;
        padding: 1rem;
        position: sticky;
        top: 0;
      }

      @media (prefers-color-scheme: light) {
        body {
          color: #333;
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
